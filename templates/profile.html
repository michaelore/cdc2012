{% extends 'base.html' %}

{%  block content %}

<br>
<h1>Edit Your Profile</h1>

<br>

        <form id="add-form" class="form form-horizontal" method="post">


            <div class="control-group">
                <label class="control-label" for="given_name">Given Name</label>
                <div class="controls">
                    <input type="text" id="given_name" name="given_name" value="{{ employee.given_name }}"/>
                </div>
            </div>

<!--            <div class="control-group">
                <label class="control-label" for="ssn">SSN</label>
                <div class="controls">
                    <input type="text" id="ssn" name="ssn"  value="denied"/>
                </div>
            </div>
-->
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username" value="{{ employee.username }}"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="text" id="password" name="password" value="{{ employee.password }}"/>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input type="hidden" id="key" name="key" value="{{ employee.key }}"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>

{%  endblock %}
